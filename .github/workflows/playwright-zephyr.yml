name: Playwright + Zephyr (Unified)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 9 * * *'   # diario 9am UTC
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [dev, qa, app]

    steps:
      # 1️⃣ Checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Deps
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5️⃣ Run tests (según env)
      - name: Run Playwright tests
        env:
          TARGET_ENV: ${{ matrix.env }}

          DEV_USER_EMAIL: ${{ secrets.DEV_USER_EMAIL }}
          DEV_USER_PASSWORD: ${{ secrets.DEV_USER_PASSWORD }}

          QA_USER_EMAIL: ${{ secrets.QA_USER_EMAIL }}
          QA_USER_PASSWORD: ${{ secrets.QA_USER_PASSWORD }}

          APP_USER_EMAIL: ${{ secrets.APP_USER_EMAIL }}
          APP_USER_PASSWORD: ${{ secrets.APP_USER_PASSWORD }}

        run: |
          echo "Running tests for ENV=${{ matrix.env }}"
          if [ "${{ matrix.env }}" = "dev" ]; then
            npm run test:dev
          elif [ "${{ matrix.env }}" = "qa" ]; then
            npm run test:qa
          else
            npm run test:app
          fi

      # 6️⃣ Upload Playwright HTML report
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.env }}
          path: playwright-report/
          retention-days: 30

      # 7️⃣ Upload results to Zephyr (Jira)
      - name: Upload results to Zephyr
        if: always()
        run: |
          echo "Uploading results to Zephyr for ENV=${{ matrix.env }}"
          echo "EMAIL set? -> ${JIRA_EMAIL:+YES}"
          echo "TOKEN set? -> ${JIRA_API_TOKEN:+YES}"
          echo "BASE_URL set? -> ${JIRA_BASE_URL:+YES}"

          ls -l test-results

          curl -v -X POST \
            -u $JIRA_EMAIL:$JIRA_API_TOKEN \
            -H "Content-Type: multipart/form-data" \
            -F "file=@test-results/junit.xml" \
            "$JIRA_BASE_URL/public/rest/api/1.0/executions/import"
        env:
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
